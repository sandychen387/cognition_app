name: cognition_app
description: A cognitive growth tracking app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.19.0
  supabase_flutter: ^2.8.3
  uuid: ^4.5.1
  flutter_dotenv: 6.0.0
  fl_chart: ^0.70.2
  ai_providers: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash/logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png" # ✅ 修复为正确路径
  min_sdk_android: 21
  remove_alpha_ios: true
